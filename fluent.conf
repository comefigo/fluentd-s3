<source>
  @type http
  port 9880
  bind 0.0.0.0
</source>
<match **>
  @type s3

  aws_key_id YOUR_AWS_KEY_ID
  aws_sec_key YOUR_AWS_SECRET

  s3_bucket YOUR_S3_BUCKET_NAME
  s3_region ap-northeast-1


  path logs/

  s3_object_key_format %{path}%{time_slice}.log
  # 2020-02-18_222412
  time_slice_format %Y-%m-%d_%H%M%S

  store_as text

  <buffer>
    @type file
    path /var/log/td-agent/s3
    timekey 60
    timekey_wait 1m
    chunk_limit_size 256m
  </buffer>
</match>